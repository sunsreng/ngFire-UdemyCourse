<mat-card *ngIf="post">
    <img src="{{post.image}}" alt="{{post.title}}" [hidden]="post.image == null">
    <mat-card-content>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>posted by {{ post.author }} on {{ post.published | fromNow }}</mat-card-subtitle>
      <p>{{post.id}}</p>
      <p>{{post.content}}</p>
    </mat-card-content>
  </mat-card>
